name: Update Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'magnets.txt'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate M3U
        run: |
          # --- CONFIGURATION ---
          # Your Phone/Server IP
          SERVER="192.168.0.165"
          PORT="8090"
          # ---------------------
          
          echo "#EXTM3U" > playlist.m3u
          
          # Read the text file line by line
          while IFS= read -r line || [ -n "$line" ]; do
              # Skip empty lines
              if [ -z "$line" ]; then continue; fi
              
              # Check if the user put a "|" separator
              if echo "$line" | grep -q "|"; then
                  # Split by |
                  # Everything BEFORE the | is the Title
                  TITLE=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  # Everything AFTER the | is the Magnet Link
                  MAGNET=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
              else
                  # Fallback: If no name provided, use "Unknown Movie" or try to guess
                  TITLE="Movie (No Title)"
                  MAGNET="$line"
              fi
              
              # URL Encode the magnet link so TiviMate can read it
              encoded=$(echo "$MAGNET" | sed 's/ /%20/g' | sed 's/:/%3A/g' | sed 's/\//%2F/g' | sed 's/?/%3F/g' | sed 's/&/%26/g' | sed 's/=/%3D/g')
              
              # Write to the playlist file
              echo "#EXTINF:-1 group-title=\"Torrents\",$TITLE" >> playlist.m3u
              echo "http://$SERVER:$PORT/stream?link=$encoded&play&save" >> playlist.m3u
              
          done < magnets.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Auto-Bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Update playlist titles" || echo "No changes"
          git push