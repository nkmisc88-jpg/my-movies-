name: Update Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'magnets.txt'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Playlists
        run: |
          # --- CONFIGURATION ---
          LOCAL_IP="192.168.0.109"     # Your Mi TV or Spare Phone IP
          BRIDGE_IP="100.85.xx.yy"     # Spare Phone Tailscale IP (If using Bridge)
          
          LOCAL_PORT="8090"
          BRIDGE_PORT="9090"
          # ---------------------
          
          echo "#EXTM3U" > playlist-home.m3u
          echo "#EXTM3U" > playlist-remote.m3u
          
          while IFS= read -r line || [ -n "$line" ]; do
              # Clean invisible Windows characters (The Fix!)
              line=$(echo "$line" | tr -d '\r')
              
              if [ -z "$line" ]; then continue; fi
              
              # Defaults
              GROUP="Movies"
              TITLE="Movie"
              LOGO=""
              MAGNET="$line"
              INDEX=""

              # Count columns
              pipe_count=$(echo "$line" | tr -cd '|' | wc -c)

              if [ "$pipe_count" -ge 4 ]; then
                  # Group | Title | Logo | Magnet | Index
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  
                  # Clean the Index specifically
                  IDX=$(echo "$line" | cut -d'|' -f5 | sed 's/^ *//;s/ *$//' | tr -d '\r')
                  if [ -n "$IDX" ]; then INDEX="&index=$IDX"; fi
                  
              elif [ "$pipe_count" -eq 3 ]; then
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 2 ]; then
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
              fi
              
              encoded=$(echo "$MAGNET" | sed 's/ /%20/g' | sed 's/:/%3A/g' | sed 's/\//%2F/g' | sed 's/?/%3F/g' | sed 's/&/%26/g' | sed 's/=/%3D/g')
              
              echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$GROUP\",$TITLE" >> playlist-home.m3u
              echo "http://$LOCAL_IP:$LOCAL_PORT/stream?link=$encoded&play&save$INDEX" >> playlist-home.m3u

              echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$GROUP\",$TITLE" >> playlist-remote.m3u
              echo "http://$BRIDGE_IP:$BRIDGE_PORT/stream?link=$encoded&play&save$INDEX" >> playlist-remote.m3u
              
          done < magnets.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Auto-Bot"
          git config --global user.email "bot@github.com"
          git add playlist-home.m3u playlist-remote.m3u
          git commit -m "Fix Index Error" || echo "No changes"
          git push
