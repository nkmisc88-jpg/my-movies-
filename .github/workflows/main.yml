name: Update Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'magnets.txt'
      - 'movies.txt' # Added this so it updates when movies are added

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate M3U
        run: |
          # --- CONFIGURATION ---
          SERVER="192.168.0.190"
          PORT="8090"
          # ---------------------
          
          # Ensure both files exist so the script doesn't crash if one is missing
          touch magnets.txt movies.txt
          
          echo "#EXTM3U" > playlist.m3u
          
          # CHANGED: We now 'cat' both files and pipe them into the loop
          cat magnets.txt movies.txt | while IFS= read -r line || [ -n "$line" ]; do
              # 1. Clean invisible "Windows" errors (Crucial Fix)
              line=$(echo "$line" | tr -d '\r')
              
              if [ -z "$line" ]; then continue; fi
              
              # Initialize variables
              GROUP="Movies"
              TITLE="Movie"
              LOGO=""
              MAGNET=""
              INDEX_PARAM=""

              # Count the separators (|)
              pipe_count=$(echo "$line" | tr -cd '|' | wc -c)

              # LOGIC MATCHING:
              # movies.txt format is: Group | Name | Image | Magnet (3 pipes)
              # This matches the "-ge 3" block below perfectly.

              if [ "$pipe_count" -ge 4 ]; then
                  # FORMAT: Group | Title | Logo | Magnet | Index
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  IDX=$(echo "$line" | cut -d'|' -f5 | sed 's/^ *//;s/ *$//')
                  
                  if [ -n "$IDX" ]; then INDEX_PARAM="&index=$IDX"; fi
                  
              elif [ "$pipe_count" -ge 3 ]; then
                  # FORMAT: Group | Title | Logo | Magnet
                  # This handles your new movies.txt format
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 2 ]; then
                  # FORMAT: Group | Title | Magnet
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 1 ]; then
                  # FORMAT: Title | Magnet
                  TITLE=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
              else
                   # Fallback for just a raw magnet link
                   MAGNET="$line"
              fi
              
              # 2. URL Encode (Safe encoding for Space, Brackets [], and standard chars)
              encoded=$(echo "$MAGNET" | sed 's/ /%20/g; s/:/%3A/g; s/\//%2F/g; s/?/%3F/g; s/&/%26/g; s/=/%3D/g; s/\[/%5B/g; s/\]/%5D/g')
              
              # Write to playlist
              echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$GROUP\",$TITLE" >> playlist.m3u
              echo "http://$SERVER:$PORT/stream?link=$encoded&play$INDEX_PARAM" >> playlist.m3u
              
          done

      - name: Commit and Push
        run: |
          git config --global user.name "Auto-Bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Update Playlist from magnets and movies" || echo "No changes"
          git push
