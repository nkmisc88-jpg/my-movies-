name: Update Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'magnets.txt'
      - 'movies.txt'
      - 'ip.txt' # Added this so it updates if you add a new IP

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate M3U
        run: |
          # Ensure inputs exist
          touch magnets.txt movies.txt ip.txt
          
          echo "#EXTM3U" > playlist.m3u
          
          # 1. Loop through every Movie/Magnet
          cat magnets.txt movies.txt | while IFS= read -r line || [ -n "$line" ]; do
              
              # Clean line endings
              line=$(echo "$line" | tr -d '\r')
              if [ -z "$line" ]; then continue; fi
              
              # Initialize variables
              GROUP="Movies"
              TITLE="Movie"
              LOGO=""
              MAGNET=""
              INDEX_PARAM=""
              
              # --- PARSING LOGIC ---
              pipe_count=$(echo "$line" | tr -cd '|' | wc -c)

              if [ "$pipe_count" -ge 4 ]; then
                  # Group | Title | Logo | Magnet | Index
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  IDX=$(echo "$line" | cut -d'|' -f5 | sed 's/^ *//;s/ *$//')
                  if [ -n "$IDX" ]; then INDEX_PARAM="&index=$IDX"; fi
                  
              elif [ "$pipe_count" -ge 3 ]; then
                  # Group | Title | Logo | Magnet
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 2 ]; then
                  # Group | Title | Magnet
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 1 ]; then
                  # Title | Magnet
                  TITLE=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
              else
                   MAGNET="$line"
              fi

              # URL Encode the magnet link
              encoded=$(echo "$MAGNET" | sed 's/ /%20/g; s/:/%3A/g; s/\//%2F/g; s/?/%3F/g; s/&/%26/g; s/=/%3D/g; s/\[/%5B/g; s/\]/%5D/g')

              # 2. INNER LOOP: Generate a link for EACH IP address
              while IFS= read -r server_ip || [ -n "$server_ip" ]; do
                  # Clean IP line
                  server_ip=$(echo "$server_ip" | tr -d '\r')
                  if [ -z "$server_ip" ]; then continue; fi

                  # Write entry to playlist
                  # We append the IP to the Title so you know which is which (Optional, but helpful)
                  echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$GROUP\",$TITLE ($server_ip)" >> playlist.m3u
                  echo "http://$server_ip/stream?link=$encoded&play$INDEX_PARAM" >> playlist.m3u
                  
              done < ip.txt

          done

      - name: Commit and Push
        run: |
          git config --global user.name "Auto-Bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Update Playlist with Multiple IPs" || echo "No changes"
          git push
