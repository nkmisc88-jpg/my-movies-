name: Update Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'magnets.txt'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate M3U
        run: |
          # --- CONFIGURATION ---
          SERVER="192.168.0.165"
          PORT="8090"
          # ---------------------
          
          echo "#EXTM3U" > playlist.m3u
          
          while IFS= read -r line || [ -n "$line" ]; do
              # Skip empty lines
              if [ -z "$line" ]; then continue; fi
              
              # Initialize variables
              GROUP="Movies"
              TITLE="Movie"
              LOGO=""
              MAGNET="$line"

              # Count the separators (|)
              pipe_count=$(echo "$line" | tr -cd '|' | wc -c)

              if [ "$pipe_count" -ge 3 ]; then
                  # FORMAT: Group | Title | Logo URL | Magnet
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 2 ]; then
                  # FORMAT: Group | Title | Magnet (No Logo)
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -eq 1 ]; then
                  # FORMAT: Title | Magnet (No Group, No Logo)
                  TITLE=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
              fi
              
              # URL Encode the magnet link
              encoded=$(echo "$MAGNET" | sed 's/ /%20/g' | sed 's/:/%3A/g' | sed 's/\//%2F/g' | sed 's/?/%3F/g' | sed 's/&/%26/g' | sed 's/=/%3D/g')
              
              # Write to playlist with Logo
              echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$GROUP\",$TITLE" >> playlist.m3u
              echo "http://$SERVER:$PORT/stream?link=$encoded&play&save" >> playlist.m3u
              
          done < magnets.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Auto-Bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Update logos" || echo "No changes"
          git push