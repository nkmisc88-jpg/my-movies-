name: Update Playlist

on:
  workflow_dispatch:
  push:
    paths:
      - 'magnets.txt'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Generate Playlist
        run: |
          # --- CONFIGURATION ---
          # ⚠️ TRIPLE CHECK THIS IP ADDRESS ON YOUR SPARE PHONE
          SERVER="192.168.0.109"
          PORT="8090"
          # ---------------------
          
          echo "#EXTM3U" > playlist.m3u
          
          while IFS= read -r line || [ -n "$line" ]; do
              # 1. Clean invisible "Windows" formatting errors
              line=$(echo "$line" | tr -d '\r')
              if [ -z "$line" ]; then continue; fi
              
              # 2. Reset Variables
              GROUP="Movies"
              TITLE="Movie"
              LOGO=""
              MAGNET="$line"
              INDEX_PARAM=""

              # 3. Intelligent Column Detection
              pipe_count=$(echo "$line" | tr -cd '|' | wc -c)

              if [ "$pipe_count" -ge 4 ]; then
                  # Group | Title | Logo | Magnet | Index
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  IDX=$(echo "$line" | cut -d'|' -f5 | sed 's/^ *//;s/ *$//')
                  if [ -n "$IDX" ]; then INDEX_PARAM="&index=$IDX"; fi
                  
              elif [ "$pipe_count" -ge 3 ]; then
                  # Group | Title | Logo | Magnet
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  LOGO=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f4 | sed 's/^ *//;s/ *$//')
                  
              elif [ "$pipe_count" -ge 2 ]; then
                  # Group | Title | Magnet
                  GROUP=$(echo "$line" | cut -d'|' -f1 | sed 's/^ *//;s/ *$//')
                  TITLE=$(echo "$line" | cut -d'|' -f2 | sed 's/^ *//;s/ *$//')
                  MAGNET=$(echo "$line" | cut -d'|' -f3 | sed 's/^ *//;s/ *$//')
              fi
              
              # 4. THE MAGIC FIX: Encode bad chars, but LEAVE '%' ALONE
              # We encode space, :, /, ?, &, =, [, ]
              # We DO NOT encode % (This saves your old links)
              encoded=$(echo "$MAGNET" | sed 's/ /%20/g; s/:/%3A/g; s/\//%2F/g; s/?/%3F/g; s/&/%26/g; s/=/%3D/g; s/\[/%5B/g; s/\]/%5D/g')
              
              echo "#EXTINF:-1 tvg-logo=\"$LOGO\" group-title=\"$GROUP\",$TITLE" >> playlist.m3u
              echo "http://$SERVER:$PORT/stream?link=$encoded&play$INDEX_PARAM" >> playlist.m3u
              
          done < magnets.txt

      - name: Commit and Push
        run: |
          git config --global user.name "Auto-Bot"
          git config --global user.email "bot@github.com"
          git add playlist.m3u
          git commit -m "Allow Paste Anything" || echo "No changes"
          git push
